<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED+ | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
            <div class="card-body p-4">
                <h2 class="text-center mb-4" style="color: #2e2e2e; font-family: 'Helvetica Neue', sans-serif;">MED+</h2>
                <form id="loginForm" action="php/login.php" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: #2e2e2e;">E-mail</label>
                        <input type="email" class="form-control rounded-3" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #2e2e2e;">Senha</label>
                        <input type="password" class="form-control rounded-3" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn w-100 rounded-3" style="background-color: #ea3af; color: #f8fbf6;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
